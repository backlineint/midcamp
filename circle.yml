machine:
  hosts:
    midcamp.local: 127.0.0.1
  php:
    version: 5.6.22

dependencies:
  pre:
    - composer config --global github-oauth.github.com $GITHUB_TOKEN
    - export PATH="$PATH:~/midcamp/vendor/bin"
    - sudo cp $HOME/$CIRCLE_PROJECT_REPONAME/conf/apache.circle.conf /etc/apache2/sites-available/default
    - sudo sed -e "s?%PROJECT_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
    - sudo a2enmod rewrite
    - echo "sendmail_path=/bin/true" >> ~/.phpenv/versions/$(phpenv global)/etc/php.ini
    - echo "memory_limit=-1" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
    - sudo service apache2 restart


  cache_directories:
    - node_modules
    - vendor
    - web/core
    - web/modules/contrib
    - web/profiles/contrib
    - ~/.composer
    - ~/.npm

test:
  pre:
    - vendor/bin/phing build install

  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/behat
    - vendor/bin/behat --strict --format=junit --out=$CIRCLE_TEST_REPORTS/behat --format=pretty --out=std

general:
  branches:
    ignore:
      - gh-pages
