<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Closed Captioning</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="icon.png">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/closed-captioning.css">
</head>

<body>

  <div id="cc">
    <span id="cc-button" ><button class="cc-button" onclick="toggleSpeechRecognition(event)"><abbr title="Closed Captioning">CC</abbr> Click to caption</button></span>
    <span id="cc-text" style="display: none;" onclick="toggleSpeechRecognition(event)" tabindex="0">Begin speaking. Click to stop.</span>
  </div>

  <article>
    <h1>HTML5 Closed Captioning</h1>
    
    <ol>
      <li>Open this page in Chrome desktop (25+)</li>
      <li>Click button to begin captioning</li>
      <li>Allow use of microphone</li>
      <li>Begin talking. May need to pause occasionaly.</li>
      <li>Click to caption stop</li>
    </ol>
  </article>

  <script src="js/jquery.min.js"></script>
  <script src="js/closed-captioning.js"></script>

</body>

</html>
